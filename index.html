<!DOCTYPE html>
<html lang="en">

<head>

    <!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="Tools Hub" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="Tools Hub - Coming soon" />
    <meta name="description" content="Tools Hub - Coming soon" />

    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>

    <!-- title  -->
    <title>Tools Hub - Save time, let's automate.</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./img/icon/Logo.svg" />
    <link rel="apple-touch-icon" href="img/logos/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="img/logos/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="img/logos/apple-touch-icon-114x114.png" />

    <!-- plugins -->
    <link rel="stylesheet" href="css/plugins.css" />

    <!-- search css -->
    <link rel="stylesheet" href="search/search.css" />

    <!-- quform css -->
    <link rel="stylesheet" href="quform/css/base.css">

    <!-- switcher css -->
    <link href="css/switcher.css" rel="stylesheet">

    <!-- theme core css -->
    <link href="css/styles.css" rel="stylesheet" id="colors">

</head>

<body>

    <!-- start page loading -->
    <div id="preloader">
        <div class="row loader">
            <div class="loader-icon"></div>
        </div>
    </div>
    <!-- end page loading -->

    <!-- start main-wrapper section -->
    <div class="main-wrapper">

        <!-- start comingsoon section -->
        <section class="p-0">
            <div class="container-fluid d-flex flex-column">
                <div class="row align-items-center justify-content-center min-vh-100">

                    <div class="col-11 col-md-8 col-lg-5 col-xl-4 text-center my-4 my-lg-0">
                        <img src="img/banner/image1.png" alt="Tools Hub">
                    </div>

                    <div class="col-md-8 col-lg-6 col-xl-5 text-center text-lg-left mb-4 mb-lg-0">

                        <div class="pl-xl-5">

                            <div class="mb-3">
                                <div class="d-flex center-md">
                                    <div class="textlogo text-center">
                                        <img src="./img/icon/Texte.png">
                                    </div>
                                    
                                </div>
                                <p class="lead w-95 w-md-100 w-xl-75 mx-auto mx-lg-0">Coming soon. Stay connected</p>
                            </div>

                            <!-- Countdown -->
                            <div class="mb-5">

                                <ul class="countdown">

                                    <!-- Days -->
                                    <li class="pl-md-0"><span class="days">00</span>
                                        <p class="timeRefDays">days</p>
                                    </li>
                                    <!-- End Days -->

                                    <!-- Hours -->
                                    <li><span class="hours">00</span>
                                        <p class="timeRefHours">hours</p>
                                    </li>
                                    <!-- End Hours -->

                                    <!-- Minutes -->
                                    <li><span class="minutes">00</span>
                                        <p class="timeRefMinutes">minutes</p>
                                    </li>
                                    <!-- End Minutes -->

                                    <!-- Seconds -->
                                    <li><span class="seconds">00</span>
                                        <p class="timeRefSeconds">seconds</p>
                                    </li>
                                    <!-- End Seconds -->

                                </ul>
                            </div>
                            <!-- End Countdown -->
                            
                            <ul class="footer-social-icons2">
                                <li><a href="https://discord.gg/QmJhHUnkXH"><i class="fab fa-discord"></i></a></li>
                                <li><a href="https://twitter.com/toolshubio"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="mailto:support@toolshub.com"><i class="fas fa-paper-plane"></i></a></li>
                                <li><a href="https://toolshub.statuspage.io/"><i class="fas fa-toggle-on"></i></a></li>

                            </ul>

                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!-- end comingsoon section -->

    </div>
    <!-- end main-wrapper section -->

    <!-- start switcher section -->

    </div>
    <!-- end switcher section -->

    <!-- all js include start -->

    <!-- jquery -->
    <script src="js/core.min.js"></script>

    <!-- Search -->
    <script src="search/search.js"></script>

    <!-- custom scripts -->
    <script src="js/main.js"></script>

    <!-- form plugins js -->
    <script src="quform/js/plugins.js"></script>

    <!-- form scripts js -->
    <script src="quform/js/scripts.js"></script>

    <!-- all js include end -->
    
    <style>
    img[src="https://cdn.000webhost.com/000webhost/logo/footer-powered-by-000webhost-white2.png"] {
        display: none;
    }
</style>

</body>

</html>
